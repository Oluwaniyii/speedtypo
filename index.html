<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <h2 class="word-display" id="word-display">Surreptuous</h2>

    <input
      type="text"
      class="word-input"
      id="word-input"
      placeholder="Start typing..."
      autocomplete="off"
      autofocus
    />

    <h3 class="time-display red" id="time-display">Time Left: 5</h3>

    <h3 class="score-display" id="score-display">Score: 0</h3>

    <div class="message-display" id="message-display">
      <p class="message-box" id="message-box">Enter the word above to begin</p>
    </div>
    <!-- Javascript Engine -->
    <script src="./engine/index.js"></script>
  </body>
</html>
